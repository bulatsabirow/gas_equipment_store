{% extends 'base.html' %}
{% block body %}
    <a href="{{ url_for('goods_list') }}">Вернуться на главную страницу</a>
    <form method="post" enctype="multipart/form-data">
        {{ form.csrf_token() }}
        {% for field in form if field.name != 'csrf_token' %}
            <p>
            <label>
                {% if field.name != 'submit' %}
                    {{ field.label() }}
                {% endif %}
                {{ field }}
            </label>
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            </p>
        {% endfor %}
    </form>
{% endblock %}
