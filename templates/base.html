<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link href="../static/css/style.css" rel="stylesheet">
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">#}
    {% block style %}{% endblock %}
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
    <div class="wrapper">
    <header class="header">
            <h1>Магазин газового оборудования</h1>
    <div class="header-container">
        {% if not current_user.is_authenticated  %}
            <a href="{{  url_for('registration') }}">Зарегистрироваться</a>
            <a href="{{ url_for('auth') }}">Войти</a>
        {% else %}
        {% if current_user.is_admin %}
            <a href="/admin">Войти в панель администрирования</a>
        {% endif %}
            <a href="{{ url_for('logout_view') }}">Выйти</a>
        {% endif %}
        <a href="{{ url_for('cart') }}">
            <img class="cart" alt="" src="../static/img/3081797.png">
        </a>
        <a href="{{ url_for('wishlist_view') }}"><img alt=""
                src="../static/img/w512h5121386955384favorite.png"></a>
    </div>
    </header>
    <main class="main">
        {% block body %}{% endblock %}
    </main>
    <footer class="footer"></footer>
    </div>
</body>
</html>
