{% extends 'base.html' %}
{% block body %}
    <h1>Избранное</h1>
    {% if wishlist %}
    {% for item in wishlist %}
        <p><a href="{{ url_for('product',id=item.id) }}">{{ item.title }}</a></p>
    {% endfor %}
    {% else %}
        <p><b>У вас пока нет товаров в избранном!</b></p>
    {% endif %}
{% endblock %}
